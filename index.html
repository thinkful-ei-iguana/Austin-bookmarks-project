<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bookmarks App</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <header>
        <h1 class="main-title">Bookmarks App!</h1>
        <div class="new-filter-buttons">
            <button type="button" class="add-new">New Bookmark</button>
            <select class="filter" name="filter">
                <option value="">Filter by Rating</option>
                <option value="5">5 Stars Only</option>
                <option value="4">4 Stars +</option>
                <option value="3">3 Stars +</option>
                <option value="2">2 Stars +</option>
                <option value="1">1 Star  +</option>
            </select>
        </div>
      </header>

      <main>
        <form class="saved-bookmarks">
            <div class="title-bar">
                <button class="remove">X</button>
                <legend class="saved-title">Title<!--${title}--></legend>  
            </div>

            <div class="link-btn"></div>
                <button type="button" class="url-link">Visit Site<!--${url}--></button>
            </div>

            <div class="display-rating">5<!--${rating}--></div>
            <div class="description-text">
                <p><!--${description}-->Input whatever description
                    goes here 
                    testing breaks
                    asfsgsdgdsaasdfsdfas<br>
                    asfsdfadsfsdfdsfdsfasfsfsdf
                    afsdfadsfadsfdsfsadfadsfasfasdf<br>
                    adfasdfsadfsdfasdfsdfsdfsadfsdafs
                    adsfsafsdfsfsdfsdfsfsfsdfsf<br>
                    asfsfsdfsdfsdfsdfsdfasfasf
                </p>
            </div>
        </form>
      </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="store.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
